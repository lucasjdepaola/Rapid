<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rapid</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/jpg" href="red.ico">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="topbar">
    <div id="userfolder"><span id="foldertext">Select Folder</span></div>
    <span id="filename"></span>
  </div>
  <div id="textwrapper">
    <div id="text"></div>
  </div>
  <div id="bottombar"><span id="currentstate"> INSERT </span> <span id="currentlyediting">📁 foo.bar   </span><span id="currentrow">line 0</span><span id="currentcol"> col 0</span> <span id="rowpercent"></span> <span id="keybuffer"></span></div>
  <div id="command"></div>
  <div id="bg"></div>
  <div id="scope"></div>
  <input style="position:fixed;left:-10000px;opacity:0;" id="mobile" type="text">
  <div id="browserinstance">
    <div id="tabbar"></div>
    <div id="urlbar">
      <div id="leftarrow"></div><div id="rightarrow"></div>
      <input type="text" id="urlinput"></div>
    <iframe id="browseriframe"></iframe>
  </div>

  <div id="notification" style="position:fixed;right:5%;top:5%;"></div>

  <div id="themes">
    <script src="./themes/default.js"></script>
  </div>

  <div id="jsonlanguagefiles" style="display:none;">
    <script src="./languages/javascript.js"></script>
    <script src="./languages/html.js"></script>
    <script src="./languages/c.js"></script>
    <script src="./languages/python.js"></script>
    <script src="./languages/lua.js"></script>
  </div>

  <div id="maineditorfunctions" style="display:none;">
    <script src="./javascript/smooth.js"></script>
    <script src="./javascript/cmp.js"></script>
    <script src="./javascript/syntaxhighlight.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/notification.js"></script>
    <script src="./javascript/chat.js"></script>
  </div>

  <script src="./javascript/main.js"></script>
</body>

</html>
