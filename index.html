<!DOCTYPE html>
<html lang="en">

<head>
  <title>Rapid</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/jpg" href="red.ico">
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id="topbar">
    <div id="userfolder"><span id="foldertext">Select Folder</span></div>
    <span id="filename"></span>
  </div>
  <div id="textwrapper">
    <div id="text"></div>
  </div>
  <div id="bottombar"><span id="currentstate"> INSERT </span> <span id="currentlyediting">📁 foo.bar   </span><span id="currentrow">line 0</span><span id="currentcol"> col 0</span> <span id="rowpercent"></span> <span id="keybuffer"></span></div>
  <div id="command"></div>
  <div id="bg"></div>
  <div id="scope"></div>
  <input style="position:fixed;left:-10000px;opacity:0;" id="mobile" type="text">
  <div id="browserinstance">
    <div id="tabbar"></div>
    <div id="urlbar">
      <div id="leftarrow"></div><div id="rightarrow"></div>
      <input type="text" id="urlinput"></div>
    <iframe id="browseriframe"></iframe>
  </div>

  <!-- <div id="jsonlanguagefiles" style="display:none;"> -->
  <!--   <script src="./languages/javascript.json"></script> -->
  <!--   <script src="./languages/html.json"></script> -->
  <!-- </div> -->

  <script src="main.js"></script>
</body>

</html>
